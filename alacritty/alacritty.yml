env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 4
    y: 4

  dynamic_title: true
  dynamic_padding: true
  startup_mode: Windowed
  title: Alacritty
  decorations: none

  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: FiraCode Nerd Font
    style: Medium

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 7.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

schemes:
  gruvbox: &gruvbox
    primary:
      # background: '#282828'
      background: '#1d2021'
      foreground: '#ebdbb2'

    cursor:
      text: '#000000'
      cursor: '#FFFAEE'

      # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

      # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

eunoia: &eunoia
  # Default colors
  primary:
    background: '#151326'
    foreground: '#dedbd6'

  cursor:
    text: '#151326'
    cursor: '#dedbd6'

  normal:
    black:   '#151326'
    red:     '#FF496F'
    green:   '#44D695'
    yellow:  '#F1DC49'
    blue:    '#6391F4'
    magenta: '#E36DD4'
    cyan:    '#58CDFF'
    white:   '#DEDBD6'

  bright:
    black:   '#2C2941'
    red:     '#FF4356'
    green:   '#2bff99'
    yellow:  '#FFB55E'
    blue:    '#6370F4'
    magenta: '#DA6DE3'
    cyan:    '#58CDFF'
    white:   '#efefef'

colors: *gruvbox

background_opacity: 0.96

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15
  blink_interval: 600

live_config_reload: true

# shell:
#   program: /usr/bin/zsh
#   args:
#     - --login
#
working_directory: None
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

key_bindings:
  - { key: K,          mods: Alt,     mode: ~Alt, action: ScrollLineUp,  }
  - { key: J,          mods: Alt,     mode: ~Alt, action: ScrollLineDown }
  - { key: U,          mods: Alt,     mode: ~Alt, action: ScrollPageUp   }
  - { key: D,          mods: Alt,     mode: ~Alt, action: ScrollPageDown }
  - { key: V,          mods: Alt,                 action: Paste          }
  - { key: C,          mods: Alt,                 action: Copy           }
  - { key: K,          mods: Alt|Shift,           action: IncreaseFontSize }
  - { key: J,          mods: Alt|Shift,           action: DecreaseFontSize }
