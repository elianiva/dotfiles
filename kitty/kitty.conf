# include colorscheme
include rose-pine-dawn.conf

adjust_line_height 140%
# jetbrains mono
# font_size 11.5
# monaspace
font_size 12.5
box_drawing_scale 0.001, 0.5, 1, 1.75

text_composition_strategy 1.25
# text_composition_strategy platform

# font_family      JetBrainsMono Nerd Font
# bold_font        JetBrainsMono Nerd Font
# italic_font      JetBrainsMono Nerd Font
# bold_italic_font JetBrainsMono Nerd Font

# font_family      IosevkaTermSlab NF Medium
# bold_font        IosevkaTermSlab NF
# italic_font      IosevkaTermSlab NF
# bold_italic_font IosevkaTermSlab NF

font_family      Monaspace Neon Var
bold_font        Monaspace Neon Var
italic_font      Monaspace Radon Medium
bold_italic_font Monaspace Radon Var

# Nerd Font
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

# font_family      CaskaydiaCove Nerd Font
# bold_font        CaskaydiaCove Nerd Font
# italic_font      CaskaydiaCove Nerd Font
# bold_italic_font CaskaydiaCove Nerd Font

# # japanese characters
# symbol_map U+4E00-U+9FFF M+ 1p medium
# symbol_map U+3041-U+3096 M+ 1p medium
# symbol_map U+30A0-U+30FF M+ 1p medium
# symbol_map U+FF00-U+FFEF M+ 1p medium

enable_audio_bell no

window_padding_width 2

# background_opacity 0.96
background_opacity 1

map ctrl+shift+w no-op

map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0

map alt+v paste_from_clipboard
map alt+c copy_to_clipboard

map alt+k combine : send_text application k : scroll_line_up
map alt+j combine : send_text application j : scroll_line_down

map alt+u scroll_page_up
map alt+d scroll_page_down

map kitty_mod+t new_tab_with_cwd

map alt+space no_op

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+n next_tab
map alt+p previous_tab

tab_bar_style fade

allow_remote_control yes

hide_window_decorations yes

startup_session launch.conf

