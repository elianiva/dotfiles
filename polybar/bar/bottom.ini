[bar/bottom]
monitor = ${assets.monitor}
width = 100%
height = 20
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 2
line-color = #f00

border-size = 4
border-color = ${colors.background}

padding-left = 1
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = ${assets.font-0}
font-1 = ${assets.font-1}

modules-left = prev play-pause next sep_alt
modules-center =
modules-right = clipmenu find
tray-position = right
tray-padding = 1

wm-restack = bspwm
override-redirect = false
cursor-click = pointer

enable-ipc = true
