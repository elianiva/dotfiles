[module/wlan_i]
type = internal/network
interface = wlp3s0
interval = 3.0

label-connected = %{A1:connman-gtk:}яки %{A}
label-connected-foreground = ${colors.accent}
label-connected-background = ${colors.background}

format-connected = <label-connected>

label-disconnected = %{A1:connman-gtk:}якй %{A}
format-disconnected-foreground = ${colors.accent}
format-disconnected-background = ${colors.background}

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

label-connected = %{A1:connman-gtk:}Connected%{A}
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}
label-connected-padding = 1

format-connected = <label-connected>

label-disconnected = %{A1:connman-gtk:}Disconnected%{A}
label-disconnected-padding = 1
format-disconnected-foreground = ${colors.foreground}
format-disconnected-background = ${colors.background}
